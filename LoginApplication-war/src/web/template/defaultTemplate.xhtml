<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Simple Login Application</title>
    </h:head>

    <h:body>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <h:form>
                    <div style="position: fixed; bottom: 0; left: 0; right: 0; height: 150px; text-align: center;">
                        <p>#{userLocaleManagedBean.getSelectedLocaleLanguage("Do not understand the language? Change your language")}</p>
                        <p:selectOneMenu id="locale" value="#{userLocaleManagedBean.selectedLocale}" onchange="submit()" valueChangeListener="#{userLocaleManagedBean.localeChanged}">
                            <f:selectItem itemLabel="EN" itemValue="en"/>
                            <f:selectItem itemLabel="FR" itemValue="fr"/>
                        </p:selectOneMenu>
                        <p>For DXC Technology Assessment</p>
                    </div>
                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
